<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SPU Sport Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
    background: linear-gradient(to right, #ffe6f0, #fef9ff);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

.contact-container {
    max-width: 800px;
    margin: 80px auto;
    padding: 40px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.contact-container h2 {
    font-size: 2.2em;
    margin-bottom: 20px;
    color: #e6007e;
    position: relative;
}

.contact-container h2::after {
    content: "";
    display: block;
    width: 80px;
    height: 4px;
    background-color: #e6007e;
    margin: 10px auto 0;
    border-radius: 2px;
}

.contact-container p {
    font-size: 1.1em;
    line-height: 1.8;
    color: #333;
    text-align: justify;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <a href="index.html"><img src="Image/New_logo_spu_(Converted).png" width="100px" alt=""></a>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="Image/cart.png" width="30px" height="30px" alt=""></a>
            <img src="Image/menu-icon.png" class="menu-icon" onclick="menutoggle()" alt="">
        </div>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Address:</strong> Sripatum University, Bangkok</p>
            <p><strong>Phone:</strong> 012-345-6789</p>
            <p><strong>Email:</strong> info@spusportshop.com</p>
        </div>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
